<html>
    <head>
        <title>CartoBike</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.core.js"></script>
        <script type="text/javascript">
            var map, url_bikeshareing;
            $(document).ready(function(){
                map = new ol.Map({
                    view: new ol.View({
                        center:[738600, 5840171],
                        zoom: 10
                    }),
                    target: 'map',
                    layers: [
                      new ol.layer.Tile({
                          source: new ol.source.BingMaps({
                              key: 'AqE05oJsq-bWa50FPOW2S0eQm9Oqqygc1VTi_WPhUIoKR_-jgA559CRbfndgWAIz',
                              imagerySet: 'Aerial'
                          })
                      }),

                    ]
                });
                url_bikeshareing = "ch.bfe.bikesharing";
                bikeVectorLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        url: url_bikeshareing,
                        format: new ol.format.GeoJSON()
                    }),
                });
                map.addLayer(bikeVectorLayer);
                
            })
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }

            #info {
                position: absolute;
                top: 20px;
                left: 60px;
                background-color: white;
                border: solid gray 1px;
                padding: 5px;
                font-size: smaller;
                z-index: 1000000000;
            }

            p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="info"></div>
    </body>
</html>
